<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cadastro de Produto</h1>

  <form enctype="multipart/form-data">
    <label for="nome">Nome do Produto:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" required></textarea><br><br>

    <label for="categoria">Categoria:</label><br>
    <input type="text" id="categoria" name="categoria" required><br><br>

    <label for="imagem">Imagem:</label><br>
    <input type="file" id="imagem" name="imagem" accept="image/*"><br><br>

    <label>Tipo de Ação:</label><br>
    <input type="radio" id="doacao" name="tipo" value="Doação">
    <label for="doacao">Doação</label><br>
    <input type="radio" id="troca" name="tipo" value="Troca">
    <label for="troca">Troca</label><br><br>

    <button type="submit">Enviar</button>
    <a href="index.html"><button type="button">Voltar</button></a>
  </form>
</body>
</html>
